<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- custom scss -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

    <base href="/Jocie-Portfolio/">

    <!-- EmailJS Scripts -->

        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <title>Jocelyn Tierney - Contact Me</title>

  <script type="module" crossorigin src="/Jocie-Portfolio/assets/contact-CTYgQwfr.js"></script>
  <link rel="modulepreload" crossorigin href="/Jocie-Portfolio/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/Jocie-Portfolio/assets/styles-TdCemya5.css">
</head>

<body class="container" style="background-color:#080a87;">
    <!-- Page Links -->
    <div class="container py-4" style="background-color:#b4c5e4">
        <header>
            <h1 class="text-center" style="background-color:#080a87; color:#b4c5e4">Ways to Contact Me</h1>
            <nav class="navbar navbar-expand-lg bg-skyBlue">
                <div class="container-fluid">
                    <a class="navbar-brand blueLink d-none d-lg-block" href="..index.html">About Me</a>
                    <a class="navbar-brand blueLink d-none d-lg-block" href="src/education.html">Education</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon">
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="..index.html">About Me</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="src/education.html">EducationHB</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

    <!-- Bootstrap container with form and virtual Contact Card/QR code -->
    <div class="container">
        <div class="row">
            <div class="col-4" style="color:#080a87">

                    <h3 style="color:#080a87">Send me a message</h3>

                    <div id="email-alert" class="alert" role="alert" style="display: none;">
                    </div>
                    
                    <form id="contact-form">
                        <label>Name</label>
                        <input type="text" name="from_name" class="d-grid col-12" required>
                        <label>Email</label>
                        <input type="email" name="user_email" class="d-grid col-12" required>
                        <label>Message</label>
                        <textarea name="message" required></textarea>
                        <input type="submit" class="mt-4 d-grid gap-2 col-6 mx-auto" value="Send">
                    </form>
            </div>

            <div class="col-4" style="color:#080a87">
                <h3 style="color: #080a87">Scan this QR Code:</h3>
                <ul style="list-style-position: inside">
                    <li>Select the contact icon</li>
                    <li>Then save me in your contacts</li>
                </ul>
                <img class="img-fluid" style="border: #080a87; border-style: solid; border-width: .5em;" src="/Jocie-Portfolio/assets/qrCode-BjMhP2o_.png" alt="QR Code for Digital Contact Card" target="blank">
            </div>

            <div class="col-4 text-center" style="color: #080a87">
                <h3 style="color: #080a87">Virtual Contact Card</h3>
                <h6 style="color: #080a87">Click contact card image to access now</h6>
                <a href="https://www.dibiz.com/jocelyntierney25" alt="Digital Business Card" target="blank">
                <img class="img-fluid text-center mt-2" style="border: #080a87; border-style: solid; border-width: .5em;" src="/Jocie-Portfolio/assets/contactCard-g2GUoNCF.png" alt="dBiz Contact Card">
                </a>
                </div>

            </div>
        </div>
    </div>
 
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
    </script>

    <!-- Include the contact.js file -->
</body>

</html>
